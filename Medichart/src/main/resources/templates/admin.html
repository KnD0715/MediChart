<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
<h1>관리자 대시보드</h1>

<h2>오늘 가입자 수: <span id="today-signup-count"></span></h2>

<h2>최근 7일 가입자 수:</h2>
<ul id="daily-signup-counts">
    <!-- 여기에 일별 가입자 수가 채워질 것입니다. -->
</ul>

<h2>최근 12개월 가입자 수:</h2>
<ul id="monthly-signup-counts">
    <!-- 여기에 월별 가입자 수가 채워질 것입니다. -->
</ul>

<h2>최근 3년 가입자 수:</h2>
<ul id="yearly-signup-counts">
    <!-- 여기에 연도별 가입자 수가 채워질 것입니다. -->
</ul>

<script th:inline="javascript">
    /*<![CDATA[*/
    // 오늘 가입자 수 설정
    document.getElementById('today-signup-count').textContent = [[${오늘가입자수}]];

    // 최근 7일 가입자 수 설정
    const dailySignupCounts = [[${일별가입자수}]];
    const dailySignupCountsList = document.getElementById('daily-signup-counts');
    const daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];

    dailySignupCounts.forEach((count, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = daysOfWeek[index] + '일: ' + count;
        dailySignupCountsList.appendChild(listItem);
    });

    // 최근 12개월 가입자 수 설정
    const monthlySignupCounts = [[${월별가입자수}]];
    const monthlySignupCountsList = document.getElementById('monthly-signup-counts');
    const monthsOfYear = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];

    monthlySignupCounts.forEach((count, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = monthsOfYear[index] + ': ' + count;
        monthlySignupCountsList.appendChild(listItem);
    });

    // 최근 3년 가입자 수 설정
    const yearlySignupCounts = [[${연도별가입자수}]];
    const yearlySignupCountsList = document.getElementById('yearly-signup-counts');

    yearlySignupCounts.forEach((count, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = (new Date().getFullYear() - index) + '년: ' + count;
        yearlySignupCountsList.appendChild(listItem);
    });
    /*]]>*/
</script>

</body>
</html>
