<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 500px;
            z-index: 1000;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .resizer {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #000;
            bottom: 0;
            right: 0;
            cursor: se-resize;
        }
    </style>
</head>
<body>
<div class="chatbot-container">
    <iframe
            src="https://www.chatbase.co/chatbot-iframe/Qucdl-k8qrLCppCGfyQKv"
            frameborder="0"
            title="Chatbot"
    ></iframe>
    <div class="resizer"></div>
</div>

<script>
    window.embeddedChatbotConfig = {
        chatbotId: "Qucdl-k8qrLCppCGfyQKv",
        domain: "www.chatbase.co"
    };
</script>

<script
        src="https://www.chatbase.co/embed.min.js"
        chatbotId="Qucdl-k8qrLCppCGfyQKv"
        domain="www.chatbase.co"
        defer>
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const resizer = document.querySelector('.resizer');
        const container = document.querySelector('.chatbot-container');

        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        });

        function resize(e) {
            if (isResizing) {
                const newWidth = e.clientX - container.getBoundingClientRect().left;
                const newHeight = e.clientY - container.getBoundingClientRect().top;

                if (newWidth > 100) { // 최소 너비를 설정
                    container.style.width = `${newWidth}px`;
                }
                if (newHeight > 100) { // 최소 높이를 설정
                    container.style.height = `${newHeight}px`;
                }
            }
        }

        function stopResize() {
            isResizing = false;
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }
    });
</script>
</body>
</html>
